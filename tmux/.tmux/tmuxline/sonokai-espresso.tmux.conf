setw -g window-status-current-format "#[fg=#393230,bg=#4e433f,nobold,nounderscore,noitalics]#[fg=#e4e3e1,bg=#4e433f] #I #[fg=#e4e3e1,bg=#4e433f] #W #[fg=#4e433f,bg=#393230,nobold,nounderscore,noitalics]"
