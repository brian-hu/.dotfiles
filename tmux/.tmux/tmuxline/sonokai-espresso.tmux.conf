set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#e4e3e1,bg=#4e433f"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#85dad2"
set -g status-style "none,bg=#393230"
set -g message-style "fg=#e4e3e1,bg=#4e433f"
set -g pane-border-style "fg=#4e433f"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#e4e3e1,bg=#393230"
