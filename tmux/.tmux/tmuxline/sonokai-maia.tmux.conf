set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#e1e2e3,bg=#414b53"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#7cd5f1"
set -g status-style "none,bg=#313b42"
set -g message-style "fg=#e1e2e3,bg=#414b53"
set -g pane-border-style "fg=#414b53"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#e1e2e3,bg=#313b42"
set -g status-left "#[fg=#273136,bg=#7cd5f1] #S #[fg=#7cd5f1,bg=#313b42,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#414b53,bg=#313b42,nobold,nounderscore,noitalics]#[fg=#e1e2e3,bg=#414b53] %Y-%m-%d  %H:%M #[fg=#7cd5f1,bg=#414b53,nobold,nounderscore,noitalics]#[fg=#273136,bg=#7cd5f1] #h "
setw -g window-status-format "#[fg=#e1e2e3,bg=#313b42] #I #[fg=#e1e2e3,bg=#313b42] #W "
setw -g window-status-current-format "#[fg=#313b42,bg=#414b53,nobold,nounderscore,noitalics]#[fg=#e1e2e3,bg=#414b53] #I #[fg=#e1e2e3,bg=#414b53] #W #[fg=#414b53,bg=#313b42,nobold,nounderscore,noitalics]"
